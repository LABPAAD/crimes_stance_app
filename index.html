<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dashboard de Operações Policiais</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="dashboard-header">
        <h1>Dashboard de Operações Policiais</h1>
    </div>
    <div class="container">
        <div id="cwd"></div>
        <div id="status" class="loading">Carregando dados do arquivo padrão...</div>

        <div class="row dashboard-row" id="statsCards" style="display:none;">
            <!-- Stat Cards existentes -->
            <div class="col-xl-3 col-md-6 mb-4">
                <div class="card border-left-primary shadow h-100 py-3">
                    <div class="card-body d-flex align-items-center">
                        <div class="mr-2">
                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Total de Notícias</div>
                            <div class="stat" id="statTotal">-</div>
                        </div>
                        <div class="ml-auto">
                            <i class="fas fa-newspaper fa-2x text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-md-6 mb-4">
                <div class="card border-left-success shadow h-100 py-3">
                    <div class="card-body d-flex align-items-center">
                        <div class="mr-2">
                            <div class="text-xs font-weight-bold text-success text-uppercase mb-1">Operações Únicas</div>
                            <div class="stat" id="statOps">-</div>
                        </div>
                        <div class="ml-auto">
                            <i class="fas fa-list fa-2x text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-md-6 mb-4">
                <div class="card border-left-info shadow h-100 py-3">
                    <div class="card-body d-flex align-items-center">
                        <div class="mr-2">
                            <div class="text-xs font-weight-bold text-info text-uppercase mb-1">Período</div>
                            <div class="stat" id="statPeriod">-</div>
                        </div>
                        <div class="ml-auto">
                            <i class="fas fa-calendar fa-2x text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-md-6 mb-4">
                <div class="card border-left-warning shadow h-100 py-3">
                    <div class="card-body d-flex align-items-center">
                        <div class="mr-2">
                            <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">Média Notícias/Operação</div>
                            <div class="stat" id="statMedia">-</div>
                        </div>
                        <div class="ml-auto">
                            <i class="fas fa-chart-bar fa-2x text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-md-6 mb-4">
                <div class="card border-left-dark shadow h-100 py-3">
                    <div class="card-body d-flex align-items-center">
                        <div class="mr-2">
                            <div class="text-xs font-weight-bold text-dark text-uppercase mb-1">
                                Duração Média das Operações (dias)
                            </div>
                            <div class="stat" id="statDuracaoMedia">-</div>
                        </div>
                        <div class="ml-auto">
                            <i class="fas fa-hourglass-half fa-2x text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row dashboard-charts" style="display:none;">
            <div class="col-12 mb-4">
                <div class="card shadow chart-container">
                    <div class="card-body">
                        <canvas id="dateChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-12 mb-4">
                <div class="card shadow chart-container">
                    <div class="card-body">
                        <canvas id="opChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-12 mb-4">
                <div class="card shadow chart-container">
                    <div class="card-body">
                        <canvas id="yearStackedChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- grafico de precisao/revocação -->
            <div class="col-12 mb-4">
                <div class="mb-3">
                    <label for="metricSelector" class="form-label font-weight-bold">Selecionar métrica:</label>
                    <select id="metricSelector" class="form-control w-auto d-inline-block">
                        <option value="pre">Precisão</option>
                        <option value="rev">Revocação</option>
                    </select>
                </div>
                <div id="metricDescription" class="mb-3 text-muted"></div>
                <!-- grafico -->
                <div class="card shadow chart-container">
                    <div class="card-body">
                    <canvas id="metricsChart"></canvas>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- FontAwesome -->
    <!-- <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">


    <!-- Scripts JS -->
    <script src="js/stats.js"></script>
    <script src="js/charts.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
